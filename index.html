<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>

</head>
<body>  
    <main class="main">
        <h1 class="titulo">Encriptador de Texto</h1>
        <section class="grupo">
            <textarea id="textoEncriptado" class="campoTexto" placeholder="Texto a encriptar">
            </textarea>
            <div class="btn">
                <button class="btnEncriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="btnEncriptar"
                onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
        <section class="grupo">
            <textarea id="campoMensaje"  class="mensaje">
            </textarea>
            <div class="btn">
                <button class="btnCopiar" onclick="btnCopiarTexto()">
                    Copiar
                </button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body> 
</html>
